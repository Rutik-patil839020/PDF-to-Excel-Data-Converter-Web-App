<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>PDF to Excel Converter</h1>

        <!-- File Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="file" class="form-label">Upload PDF</label>
                <input type="file" name="file" id="file" class="form-control" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Preview PDF</button>
        </form>

        {% if preview_data_html %}
            <h3 class="mt-4">Preview Extracted Data</h3>
            <div class="table-responsive">
                {{ preview_data_html|safe }}  <!-- Display preview data as a table -->
            </div>

            <!-- Convert and Download Button -->
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="file_path" value="{{ uploaded_file_path }}">
                <button type="submit" name="convert" class="btn btn-success mt-3">Convert to Excel</button>
            </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
